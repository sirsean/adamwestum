<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-slider/paper-slider.html">
<link rel="import" href="/elements/aw-lines-service.html">

<polymer-element name="aw-page-index">
  <template>
    <style>
    :host {
      display: block;
    }
    paper-slider {
      width: 100%;
    }
    paper-slider::shadow #sliderBar::shadow #activeProgress {
      background-color: #0f9d58;
    }
    paper-slider::shadow #sliderKnobInner {
      background-color: #f4b400;
    }
    .results {
      padding: 15px 50px 15px 50px;
      margin: 0 auto;
    }
    </style>

    <aw-lines-service
      number="{{number}}"
      lines="{{lines}}">
    </aw-lines-service>

    <paper-slider min="0" max="100" value="{{number}}"></paper-slider>
    <paper-slider min="100" max="1024" value="{{width}}"></paper-slider>

    <div class="results" style="width: {{width}}px;">
      <template repeat="{{line in lines}}">
        <span>{{line}}</span>
      </template>
    </div>
  </template>
  <script>
  Polymer("aw-page-index", {
    ready: function() {
      this.number = 5;
      this.width = 640;
    }
  });
  </script>
</polymer-element>
